<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <!-- BEGIN CODE HERE -->
    <header>
        <img src="https://github.com/Datalab-AUTH/pspi/blob/main/logo.png?raw=true" height="58" width="250">
        <a href="homepage.html" class="btn1">Home</a>
        <a href="products.html" class="btn2">Products</a>
        <hr>
   
        <div class="row row-cols-2 align-items-center mb-4">
          <label class="col-auto" for="inputSearch">Search a product</label>
          <div class="col-auto">
            <div class="input-group">
              <input type="search" class="form-control" id="inputSearch">
              <button type="button" class="btn btn-primary" id="searchButton">Search</button>
            </div>
          </div>
        </div>

        <br>
        <strong>Results</strong> 
    </header>

    <br>

    <table id="Table">
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Production Year</td>
        <td>Price</td>
        <td>Color</td>
        <td>Size</td>
      </tr>

      <tr id="second_row">
        <td id="Cell_Id" style="border: 1px solid rgb(231, 231, 231);"></td>
        <td id="Cell_Name" style="border: 1px solid rgb(231, 231, 231);"></td>
        <td id="Cell_Production" style="border: 1px solid rgb(231, 231, 231);"></td>
        <td id="Cell_Price" style="border: 1px solid rgb(231, 231, 231);"></td>
        <td id="Cell_Color" style="border: 1px solid rgb(231, 231, 231);"></td>
        <td id="Cell_Size" style="border: 1px solid rgb(231, 231, 231);"></td>
      </tr>
    </table>

    <br>

    <h4>Add a product</h4> 
    <br>

    <form id="dataForm" method="post">
      <label for="id">ID</label>
      <input type="text" id="id" name="id"><br><br>

      <label for="name">Name</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="production">Production <br> Year</label>
      <input type="text" id="production" name="production"><br><br>

      <label for="price">Price</label>
      <input type="number" step="0.01" id="price" name="price"><br><br>

      <label for="color">Color</label>
      <input type="text" id="color" name="color"><br><br>

      <label for="size">Size</label>
      <input type="text" id="size" name="size"><br><br>

      <button type="submit" id="btn3">Save</button>
    </form>

    <div id="responseOutput"></div>
